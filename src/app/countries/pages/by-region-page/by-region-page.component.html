<h3 class="text-center">Region</h3>

<hr />

<div class="row">
  <div class="col text-center">
    @for (region of regions; track region){
    <button
      class="btn mx-2"
      [class.btn-primary]="region === selectedRegion"
      (click)="searchByRegion(region)"
    >
      {{ region | titlecase }}
    </button>

    }
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
