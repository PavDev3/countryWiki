<h3 class="text-center">Capital</h3>

<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      (onValue)="searchByCapital($event)"
      [placeholder]="'Insert a capital name'"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    @for (country of countries; track country) {
    <ul>
      <li>{{ country.name.nativeName.spa?.common }} - {{ country.capital }}</li>
    </ul>
    }
  </div>
</div>
