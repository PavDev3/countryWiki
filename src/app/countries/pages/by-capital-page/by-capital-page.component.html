<h3 class="text-center">Capital</h3>

<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      [placeholder]="'Insert a capital name'"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    @if(isLoading){

    <shared-loading-spinner></shared-loading-spinner>
    }
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
