<h3 class="text-center">Country</h3>

<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      placeholder="Insert a country name"
      [initialValue]="initialValue"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    @if (isLoading) {
    <shared-loading-spinner></shared-loading-spinner>
    }
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
