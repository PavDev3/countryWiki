@if (countries.length > 0 ) {
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Icon</th>
      <th>Flag</th>
      <th>Country</th>
      <th>Capital</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (country of countries; let i = $index; track i) {
    <tr>
      <td>
        {{ i + 1 }}
      </td>
      <td>
        {{ country.flag }}
      </td>
      <td>
        <img [src]="country.flags.svg" [alt]="country.name.common" />
      </td>
      <td>
        {{ country.name.common }}
      </td>
      <td>
        {{ country.capital }}
      </td>
      <td>
        {{ country.population | number }}
      </td>
      <td>
        <a [routerLink]="['/countries', country.cca3]">Details</a>
      </td>
    </tr>
    }
  </tbody>
</table>
} @else {
<div class="alert alert-warning text-center">No countries found</div>
}
